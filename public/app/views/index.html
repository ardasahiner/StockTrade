<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vStock</title>

  <!-- Base URL for angular routing to take place -->
  <base href="/">

  <!-- Import CSS files -->
  <!-- Loading bootstrap from local directory -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- style.css overrides bootstrap -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="container" ng-app="vStockApp" ng-controller="mainController as main">

  <!-- HEADER AND NAVBAR -->
  <header>
    <div ng-include src="'/app/views/pages/unauthenticated/navbar.html'"></div>
  </header>

  <!-- Views injected into here -->
  <main>
    <div class="container">
      <div ui-view></div>
    </div>
  </main>



  <!-- Import AngularJS Components -->
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-ui-router.min.js"></script>

  <script src="assets/js/jquery.js"></script>


  <!-- Import my angular app and route configurations -->
  <script src="app/app.js"></script>
  <script src="app/app.routes.js"></script>

  <!-- Import all services to make API calls -->
  <script src="app/services/adminService.js"></script>
  <script src="app/services/stockService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/authService.js"></script>

  <!-- Import all controllers too -->
  <script src="app/controllers/mainController.js"></script>
  <script src="app/controllers/signupController.js"></script>

</body>
</html>
