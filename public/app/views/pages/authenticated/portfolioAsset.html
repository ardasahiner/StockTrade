<!-- This is the template for an asset in portfolio -->
<!-- Angular loops through all of the assets and renders the template for each -->
<p>
  ticker: {{ info.ticker }}
  name: {{ info.name }}
  price: {{ info.pricePerShare }}
  amountProfit: {{ info.amountProfit }}
  amountSpent: {{ info.amountSpent }}
  currentValue: {{ info.currentValue }}
  exchange: {{ info.exchange }}
  percentProfit: {{ info.percentProfit }}
  quantity: {{ info.quantity }}
</p>
<br>
