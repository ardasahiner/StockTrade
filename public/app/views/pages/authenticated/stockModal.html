<div class="modal fade stockModal" id="stockModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Stock Page</h4>
      </div>
      <div class="modal-body">
        {{ search.stock.name }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-block btn-primary" ng-click="search.closeStockModal()">
          <span>Close</span>
        </button>
      </div>
    </div>
  </div>
</div>
