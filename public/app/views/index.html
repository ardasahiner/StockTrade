<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>vStock</title>

  <!-- Base URL for angular routing to take place -->
  <base href="/">

  <!-- Import CSS files -->
  <!-- Loading bootstrap from CDN Source -->
  <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/landing-page.css">
  <!-- style.css and forms.css override bootstrap -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/forms.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>

<body class="container" ng-app="vStockApp" ng-controller="mainController as main">

<!-- Begin Webpage here -->
  <!-- HEADER AND NAVBAR -->
  <div ng-include src="'/app/views/pages/unauthenticated/navbar.html'"></div>

  <!-- Import Modals -->
  <div ng-include src="'/app/views/pages/unauthenticated/loginModal.html'"></div>
  <div ng-include src="'/app/views/pages/unauthenticated/signupModal.html'"></div>

  <!-- Views injected into here -->
  <main>
    <div ui-view></div>
  </main>

  <!-- FOOTER Section imported here -->
  <footer>
    <div ng-include src="'/app/views/pages/unauthenticated/footer.html'"></div>
  </footer>

<!-- End Webpage here -->

  <!-- Import AngularJS Components -->
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-ui-router.min.js"></script>

  <!-- <script src="assets/js/jquery.js"></script> -->
  <!-- <script src="assets/js/bootstrap.min.js"></script> -->

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.js"></script>


  <!-- Import the angular app and route configurations -->
  <script src="app/app.js"></script>
  <script src="app/app.routes.js"></script>

  <!-- Import all services to make API calls -->
  <script src="app/services/adminService.js"></script>
  <script src="app/services/stockService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/authService.js"></script>

  <!-- Import all controllers too -->
  <script src="app/controllers/mainController.js"></script>
  <script src="app/controllers/signupController.js"></script>
  <script src="app/controllers/stockController.js"></script>

</body>
</html>
