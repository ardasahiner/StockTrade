<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vStock</title>

  <!-- Base URL for angular routing to take place -->
  <base href="/">

  <!-- Import CSS files -->
  <!-- Loading bootstrap from local directory -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- style.css overrides bootstrap -->
  <link rel="stylesheet" href="assets/css/style.css">


  <!-- Import AngularJS Components -->
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-ui-router.min.js"></script>


  <!-- Import my angular app and route configurations -->
  <script src="app/app.js"></script>
  <script src="app/app.routes.js"></script>

  <!-- Import all services to make API calls -->
  <script src="app/services/adminService.js"></script>
  <script src="app/services/stockService.js"></script>
  <script src="app/services/userService.js"></script>
  <script src="app/services/authService.js"></script>

  <!-- Import all controllers too -->
  <script src="app/controllers/mainController.js"></script>
  <script src="app/controllers/aboutController.js"></script>
  <script src="app/controllers/contactController.js"></script>
  <script src="app/controllers/homeController.js"></script>
  <script src="app/controllers/loginController.js"></script>
  <script src="app/controllers/signupController.js"></script>
  <script src="app/controllers/termsofuseController.js"></script>

</head>

<body class="container" ng-app="vStockApp" ng-controller="mainController as main">

  <!-- HEADER AND NAVBAR -->
  <header>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">vStock Home</a>
      </div>

      <ul class="nav navbar-nav navbar-left">
        <li><a ui-sref="about"> About Us</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
        <li ng-if="!main.loggedIn"><a href="/signup">Sign Up</a></li>
        <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
        <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Views injected into here -->
  <main>
    <div class="container">
      <h2>{{ main.titleMessage }}</h2>
      <div ui-view></div>
    </div>
  </main>

</body>
</html>
