<div class="container buysell">
  <div class="row">

    <div class="col-lg-1 col-md-1"></div>

    <div class="col-lg-4 col-md-4">
      <form ng-submit="stocks.buyStock()">

        <div class="form-group">
          <input type="text" placeholder="Stock Ticker" class="form-control" ng-model="stocks.buy.ticker" required="required">
        </div>

        <div class="form-group">
          <input type="number" placeholder="Quantity" class="form-control" ng-model="stocks.buy.quantity" required="required">
        </div>

        <button type="submit" class="btn btn-block btn-primary">
          <span>Buy</span>
        </button>

      </form>
    </div>

    <div class="col-lg-2 col-md-2"></div>

    <div class="col-lg-4 col-md-4">
      <form ng-submit="stocks.sellStock()">

        <div class="form-group">
          <input type="text" placeholder="Stock Ticker" class="form-control" ng-model="stocks.sell.ticker" required="required">
        </div>

        <div class="form-group">
          <input type="number" placeholder="Quantity" class="form-control" ng-model="stocks.sell.quantity" required="required">
        </div>

        <button type="submit" class="btn btn-block btn-primary">
          <span>Sell</span>
        </button>

      </form>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-lg-4 col-md-4"></div>

  <div class="confirmbuy col-lg-4 col-md-4" ng-if="stocks.currentBuy">
    <center>
    <h5>Your Purchase Details:</h5>
    <p>Stock to Purchase: {{ stocks.buydata.ticker }}</p>
    <p>Cost per Share: {{ stocks.buydata.costPerShare }}</p>
    <p>Number of Shares: {{ stocks.buydata.amount }}</p>
    <p>Total Cost: {{ stocks.buydata.totalCost }}</p>
    </center>

    <button ng-click="stocks.confirmBuy()" class="btn btn-block btn-primary">
      <span>Confirm Stock Purchase</span>
    </button>
    <br><br><br><br><br>

  </div>
</div>
